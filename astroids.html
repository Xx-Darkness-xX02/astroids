<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

H9CSWMxJx84&list=PL7i3ft8mCrphCJKg3XkDbvl_8w4ULNFTp&i
ndex=4">astroids tutorial :)</a> </h1>



<canvas id="gameCanvas" width="700" height="500"></canvas>
<script>
    const FPS = 30; //frames per second
    const SHIP_SIZE = 30;// ship height in pixels
    const SHIP_THRUST = 5; // acceleration of the ship in pixels per second
    const TURN_SPEED = 360 // turn speed in degrees per second

    /** @type {HTMLCanvasElement} */
    var canv = document.getElementById("gameCanvas");
    var ctx = canv.getContext("2d");

    var ship = {
        x: canv.width / 2,
        y: canv.width / 2,
        r: SHIP_SIZE / 2,
        a: 90 / 180 * Math.PI,//convert to radians
        rot: 0,
        thrusting: false,
        thrust: {
            x: 0,
            y: 0
        }

    };

    // set up event listeners
    document.addEventListener("keydown", keyDown);
    document.addEventListener("keyup", keyUp);
    // set up the loop :)
    setInterval(update, 1000 / FPS);

    function keyDown(/** @type {KeyboardEvent} */ ev) {
        switch (ev.keyCode) {
            case 37: // left arrow (rotate ship left)
                ship.rot = TURN_SPEED / 100 * Math.PI / FPS;
                break;
            case 38: // up arrow (thrust the ship forward)
                ship.thrusting = true;
                break;
            case 39:// right arrow (rotate ship right)
                ship.rot = -TURN_SPEED / 100 * Math.PI / FPS;
                break;

        }
    }

    function keyUp(/** @type {KeyboardEvent} */ ev) {
        switch (ev.keyCode) {
            case 37: // left arrow (stop rotating ship left)
                ship.rot = 0;
                break;
            case 38: // up arrow (stop thrusting the ship forward)
                ship.thrusting = false;
                break;
            case 39:// right arrow (stop rotating ship right)
                ship.rot = 0;
                break;

        }
    }

    function update() {
        //draw space
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canv.width, canv.height);

        // thrust the ship
        if (ship.thrusting) {
            ship.thrust.x += SHIP_THRUST + Math.cos(ship.a);
            ship.thrust.y += SHIP_THRUST + Math.sin(ship.a);
        }

        // draw ship
        ctx.strokeStyle = "white";
        ctx.lineWidth = SHIP_SIZE / 20;
        ctx.beginPath();
        ctx.moveTo( // nose pf the ship
            ship.x + 4 / 3 * ship.r * Math.cos(ship.a),
            ship.y - 4 / 3 * ship.r * Math.sin(ship.a)
        );
        ctx.lineTo( // rear left
            ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + Math.sin(ship.a)),
            ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - Math.cos(ship.a))
        );
        ctx.lineTo( // rear left
            ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - Math.sin(ship.a)),
            ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + Math.cos(ship.a))
        );
        ctx.closePath();
        ctx.stroke();
        // rotate the ship
        ship.a += ship.rot;
        // move the ship

        // centre dot
        ctx.fillStyle = "red";
        ctx.fillRect(ship.x - 1, ship.y - 1, 2, 2)
    }

</script>
</body>
</html>
